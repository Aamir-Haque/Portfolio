<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aamir Haque Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6A5ACD;
            --secondary-color: #FF6B9E;
            --background-color: #F5F5F5;
            --text-color: #333;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .blinking-cursor {
            font-weight: bold;
            font-size: 3rem; /* Match cursor size to the font size of the text */
            animation: blink 1s step-end infinite;
            display: inline;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full">
        <div class="container mx-auto px-4 py-3 flex justify-between">
            <a href="#" class="text-xl font-bold text-purple-600">Aamir Haque</a>
            <div class="flex space-x-4">
                <a href="#welcome" class="text-gray-700 hover:text-purple-600">Home</a>
                <a href="#projects" class="text-gray-700 hover:text-purple-600">My Projects</a>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <section id="welcome" class="h-screen bg-gradient-to-r from-purple-500 to-pink-500 flex items-center text-white">
        <div class="container mx-auto text-center">
            <h1 id="typed-text" class="text-5xl font-bold" style="display: inline;"></h1><span class="blinking-cursor">|</span>
            <p class="text-xl mt-4">Exploring Technology, Data Analysis, and Web Development</p>
            <a href="#projects" class="mt-6 inline-block bg-white text-purple-600 px-6 py-3 rounded-full font-bold hover:bg-gray-100">View Projects</a>
        </div>
    </section>

    <!-- My Projects Section -->
    <section id="projects" class="py-20 bg-white">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center text-purple-600 mb-6">My Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Vancouver Parks Dataset Project -->
                <div class="bg-gray-100 p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold text-purple-600">Vancouver Parks Dataset Analysis</h3>
                    <p class="text-gray-700 mt-4">
                        An exploratory analysis to uncover patterns and insights about park infrastructure in Vancouver.
                    </p>
                    <a href="https://aamir-haque.github.io/Aamir_Cloud/" class="text-purple-500 hover:underline mt-4 inline-block">
                        View Project
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        const textToType = "Hi, I'm Aamir Haque";
        const typingSpeed = 100; // Speed in milliseconds
        const typedTextElement = document.getElementById('typed-text');
        let charIndex = 0;

        function typeText() {
            if (charIndex < textToType.length) {
                typedTextElement.textContent += textToType[charIndex];
                charIndex++;
                setTimeout(typeText, typingSpeed);
            }
        }

        // Start typing when the page loads
        window.onload = function () {
            typeText();
        };
    </script>
</body>
</html>
